<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SpellaPhone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css"
        integrity="sha256-Ndk1ry+oGNFEaXt4kxlW/SYLbxat1O0DhaDd+lob0SY="
        crossorigin="anonymous" />
</head>
<body>
  <a href="https://github.com/allenluce/spellaphone">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
         alt="Fork me on GitHub"></a>
  <div id="content" class="markdown-body"></div>
  <script type="application/javascript"
          src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="application/javascript">
    const request = new XMLHttpRequest()
    request.open('GET', 'README.md', false)
    request.send(null)
    document.getElementById('content').innerHTML = marked(request.responseText)
  </script>
</body>
</html>
