  <meta name="msapplication-TileImage" content="docs/favicons/mstile-144x144.png" />

  <meta name="msapplication-square150x150logo" content="docs/favicons/mstile-150x150.png" />

  <link rel="shortcut icon" type="image/x-icon" href="docs/favicons/favicon.ico">
  <title>SpellaPhone</title>
  <link rel="stylesheet" href="docs/index.css" />
</head>
<body>
  <a href="https://github.com/allenluce/spellaphone">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
         alt="Fork me on GitHub">
  </a>
  <div id="content" class="markdown-body"></div>
  <script type="application/javascript"
          src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="application/javascript">
    function handle(ex) {
      document.getElementById('content').innerHTML = marked(ex.target.responseText)
      // Fill in the blank demo div in README.md
      document.getElementById('demo').innerHTML = `
<h6>(Or type in a word to see it in numbers.)</h6>
<div class="intrinsic-container">
    <iframe src="docs/demo.html" allowfullscreen></iframe>
</div>
`
    }
    const request = new XMLHttpRequest()
    request.onload = handle
    request.open('GET', 'README.md')
    request.send()
  </script>
</body>
</html>
